<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <title>Sign Up</title>
    </head>
    <!--page title or head-->
    <header>
        <div class="page-title">
            Create your character
            
        </div>
    </header>
    <body>
        <!--Char main info-->
        <form>
            <div class="char-data">
                <!--NAME-->
                <div class="name-select">
                    <label for="label char-name">Name</label><br>
                    <input id="char-name" type="name" placeholder="Bolvar the Brave" maxlength="20" method="get"><br>
                </div>
                <!--EMAIL-->
                <div class="email-select">
                    <label for="user-email">Email</label><br>
                    <input id="user-email" type="email" placeholder="example@samplemail.com" maxlength="45" method="get"><br>
                </div>
                <!--CLASS-->
                <p class="char-class">Class</p>
                <div class="class-select">
                    <input id="class-barbarian" type="radio" method="get" name="class">
                    <label for="class-barbarian">Barbarian</label><br>
                    
                    <input id="class-rogue" type="radio" method="get" name="class">
                    <label for="class-rogue">Rogue</label><br>
                    
                    <input id="class-wizard" type="radio" method="get" name="class">
                    <label for="class-wizard">Wizard</label><br>
                </div>
            </div>

        </form>
    </body>
</html>
